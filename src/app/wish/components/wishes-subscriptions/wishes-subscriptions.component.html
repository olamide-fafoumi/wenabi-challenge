<div class="main-sub-container">
    <div class="header-sub-container">
        <p>En ce moment</p>
        <p>{{ getSumOfSubscriptions() }} inscriptions</p>
        <div class="subs-progress-bar">
        </div>
    </div>
    <div class="content-sub-container">
        <p>Suivez les inscriptions en fonction de leur statut :</p>
        <div class="status-bubble">
            <div class="status-bubble-content" *ngFor="let stat of stats" [hidden]="stat.count < 1" (click)="sendFilterStatus(stat.status)">
                <span [ngClass]="{'status-icon-red': stat.status === 'Echange',
                                  'status-icon-pink' : stat.status === 'Candidature',
                                  'status-icon-orange' : stat.status === 'Date Ã  valider',
                                  'status-icon-yellow' : stat.status === 'En attente du manager',
                                  'status-icon-green' : stat.status === 'En cours'}"></span>
                <span>{{ stat.status }}</span>
                <span class="status-count">{{ stat.count }}</span>
            </div>
        </div>
    </div>
</div>
